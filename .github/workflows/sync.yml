name: sync

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */12 * * *"
  repository_dispatch:
    types: [meta-release]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.3.0)'
        required: false

jobs:
  sync-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: false # Manual update for better control
          fetch-depth: 0

      - name: Update submodules
        id: update
        run: |
          # Initialize and update only the top-level submodules
          # We use --no-fetch and then update --remote for better reliability
          git submodule init
          git submodule update --remote
          
          # Check if there are changes
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=auto" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push Submodule Updates
        if: steps.update.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions@omniedge.io"
          git config --local user.name "github-actions"
          git add .
          git commit -m "chore: sync submodules [${{ steps.version.outputs.version }}]"
          git push origin main

      - name: Create Unified Release
        if: steps.version.outputs.version != 'auto'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: OmniEdge Release ${{ steps.version.outputs.version }}
          body: |
            Unified release for OmniEdge version ${{ steps.version.outputs.version }}.
            
            This release synchronizes the following components:
            - CLI
            - Windows
            - Android
            - OpenWrt
            - Synology
            - Docker
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

