name: sync

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */12 * * *"
  repository_dispatch:
    types: [meta-release, cli-sync]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.3.0)'
        required: false

jobs:
  sync-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_DISPATCH_TOKEN }}
          submodules: false # Manual update for better control
          fetch-depth: 0

      - name: Update submodules
        id: update
        run: |
          # Initialize and update only the top-level submodules
          # We use --no-fetch and then update --remote for better reliability
          git submodule init
          git submodule update --remote
          
          # Check if there are changes
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Sync CLI Subtree
        id: subtree
        run: |
          git remote add cli-origin https://github.com/omniedgeio/omniedge-cli.git || true
          git fetch cli-origin --tags
          
          # Use version from dispatch if available, otherwise main
          SYNC_VERSION="main"
          if [[ "${{ github.event_name }}" == "repository_dispatch" && "${{ github.event.action }}" == "cli-sync" ]]; then
            SYNC_VERSION="${{ github.event.client_payload.tag }}"
          elif [[ "${{ github.event_name }}" == "repository_dispatch" && "${{ github.event.action }}" == "meta-release" ]]; then
            SYNC_VERSION="${{ github.event.client_payload.version }}"
          fi
          
          echo "Syncing subtree with $SYNC_VERSION"
          git subtree pull --prefix=omniedge-cli cli-origin "$SYNC_VERSION" --squash -m "chore: sync omniedge-cli subtree to $SYNC_VERSION"
          
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "subtree_changes=true" >> $GITHUB_OUTPUT
          else
            echo "subtree_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=auto" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push Updates
        if: steps.update.outputs.changes == 'true' || steps.subtree.outputs.subtree_changes == 'true'
        run: |
          git config --local user.email "github-actions@omniedge.io"
          git config --local user.name "github-actions"
          git push origin main

      - name: Create Unified Release
        if: steps.version.outputs.version != 'auto'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: OmniEdge Release ${{ steps.version.outputs.version }}
          body: |
            Unified release for OmniEdge version ${{ steps.version.outputs.version }}.
            
            This release synchronizes the following components:
            - CLI
            - Windows
            - Android
            - OpenWrt
            - Synology
            - Docker
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_DISPATCH_TOKEN }}

