name: omniedge build

on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  build-binary:
    name: Docker cross build
    env:
      ENVIRONMENT: prod
    strategy:
      matrix:
        platform: [amd64,arm,arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with tag
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache
        uses: actions/cache@v4
        env:
          cache-name: omniedge-saas-cli-${{ matrix.platform }}
        with:
          path: |
            /tmp/.buildx-cache
          key: ${{ matrix.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ matrix.os }}-build-${{ env.cache-name }}

      - name: dockerx platform
        run: |
          case ${{ matrix.platform }} in
            amd64)
            echo "DOCKER_PLATFORM=linux/amd64" >> $GITHUB_ENV
            ;;
            386)
            echo "DOCKER_PLATFORM=linux/i386" >> $GITHUB_ENV
            ;;
            arm64)
            echo "DOCKER_PLATFORM=linux/arm64" >> $GITHUB_ENV
            ;;
            arm)
            echo "DOCKER_PLATFORM=linux/arm/v7" >> $GITHUB_ENV
            ;;
            ppc64le)
            echo "DOCKER_PLATFORM=linux/ppc64le" >> $GITHUB_ENV
            ;;
            s390x)
            echo "DOCKER_PLATFORM=linux/s390x" >> $GITHUB_ENV
            ;;
          esac

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ env.DOCKER_PLATFORM }}
          push: false
          load: true
          file: docker/Dockerfile-ubuntu-${{ matrix.platform }}
          build-args: |
            BUILD_ENV=${{ env.ENVIRONMENT }}
            VERSION=${{ github.ref_name }}
          tags: cli:0.1
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: run binfmt
        run: |
          docker run --privileged --rm tonistiigi/binfmt --install all

      - name: run cli
        run: |
          docker run --name omniedge -t -d cli:0.1
      - name: copy file
        run: |
          docker cp omniedge:/app/out/omniedge .
      - name: zip
        run: |
          zip -j ./omniedge-${{ github.ref_name }}-${{ matrix.platform }}.zip ./omniedge

      - name: Archive package
        uses: actions/upload-artifact@v4
        with:
          path: omniedge-${{ github.ref_name }}-${{ matrix.platform }}.zip
          name: omniedge-${{ github.ref_name }}-${{ matrix.platform }}.zip
          if-no-files-found: error
          
      - name: Upload package to GitHub Release
        uses: svenstaro/upload-release-action@v2
        if: "startsWith(github.ref, 'refs/tags/')"
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file_glob: true
          overwrite: true
          file: omniedge-${{ github.ref_name }}-${{ matrix.platform }}.zip
          tag: ${{ github.ref }}
  build-openwrt-1:
    name: Build openwrt binary
    env:
      ENVIRONMENT: prod
    strategy:
      matrix:
        platform: [amd64,arm64,arm]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with tag
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache
        uses: actions/cache@v4
        env:
          cache-name: omniedgecli-openwrt-${{ matrix.platform }}
        with:
          path: |
            /tmp/.buildx-cache
          key: ${{ matrix.platform }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ matrix.platform }}-build-${{ env.cache-name }}

      - name: dockerx platform
        run: |
          case ${{ matrix.platform }} in
            amd64)
            echo "DOCKER_PLATFORM=linux/amd64" >> $GITHUB_ENV
            ;;
            386)
            echo "DOCKER_PLATFORM=linux/386" >> $GITHUB_ENV
            ;;
            arm64v8)
            echo "DOCKER_PLATFORM=linux/arm64" >> $GITHUB_ENV
            ;;
            arm)
            echo "DOCKER_PLATFORM=linux/arm/v7" >> $GITHUB_ENV
            ;;
          esac
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ env.DOCKER_PLATFORM }}
          push: false
          load: true
          file: docker/openwrt-binary/Dockerfile-ubuntu-${{ matrix.platform }}
          build-args: |
            BUILD_ENV=${{ env.ENVIRONMENT }}
            VERSION=${{ github.ref_name }}
          tags: cli:0.1
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: run binfmt
        run: |
          docker run --privileged --rm tonistiigi/binfmt --install all

      - name: run cli
        run: |
          docker run --name omniedge -t -d cli:0.1
      - name: copy file
        run: |
          docker cp omniedge:/app/out/omniedge.zip ./omniedge.zip
          mv ./omniedge.zip ./omniedge-${{ github.ref_name }}-openwrt-${{ matrix.platform }}.zip
      - name: Archive package
        uses: actions/upload-artifact@v4
        with:
          path: omniedge-${{ github.ref_name }}-openwrt-${{ matrix.platform }}.zip
          name: omniedge-${{ github.ref_name }}-openwrt-${{ matrix.platform }}.zip
          if-no-files-found: error
          
      - name: Upload package to GitHub Release
        uses: svenstaro/upload-release-action@v2
        if: "startsWith(github.ref, 'refs/tags/')"
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file_glob: true
          overwrite: true
          file: omniedge-${{ github.ref_name }}-openwrt-${{ matrix.platform }}.zip
          tag: ${{ github.ref }}
  build-mips-mipsle-openwrt:
    name: Build openwrt binary
    env:
      ENVIRONMENT: prod
    strategy:
      matrix:
        platform: [mips,mipsle ]
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout with tag
        uses: actions/checkout@v4

      - uses: docker-practice/actions-setup-docker@master
      - run: |
          set -x
          docker version
          docker build -t local --build-arg BUILD_ENV=${{ env.ENVIRONMENT }} --build-arg VERSION=${{ github.ref_name }} -f docker/openwrt-binary/Dockerfile-ubuntu-${{ matrix.platform }} .
          docker run --name omniedge -t -d local
      - name: copy file
        run: |
          docker cp omniedge:/app/out/omniedge.zip ./omniedge.zip
          mv ./omniedge.zip ./omniedge-${{ github.ref_name }}-openwrt-${{ matrix.platform }}.zip
      - name: Archive package
        uses: actions/upload-artifact@v4
        with:
          path: omniedge-${{ github.ref_name }}-openwrt-${{ matrix.platform }}.zip
          name: omniedge-${{ github.ref_name }}-openwrt-${{ matrix.platform }}.zip
          if-no-files-found: error
          
      - name: Upload package to GitHub Release
        uses: svenstaro/upload-release-action@v2
        if: "startsWith(github.ref, 'refs/tags/')"
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file_glob: true
          overwrite: true
          file: omniedge-${{ github.ref_name }}-openwrt-${{ matrix.platform }}.zip
          tag: ${{ github.ref }}

  build-other-binary:
    name: Build on ${{ matrix.platform }}
    env:
      ENVIRONMENT: prod
    strategy:
      matrix:
        platform: [ riscv64, loongarch64 ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with tag
        uses: actions/checkout@v4

      - name: setup golang
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: go mod download
        run: |
          go mod download
      - name: Prepare Cross Compile
        run: |
          sudo -E apt-get -y update
          sudo -E apt-get install -y openssl build-essential libssl-dev zip autoconf
          sudo -E apt-get install -y g++-riscv64-linux-gnu gcc-riscv64-linux-gnu
          GOARCH=riscv64
          CC=riscv64-linux-gnu-gcc
          
      - name: make
        run: |
          sudo -E apt-get -y update
          sudo -E apt-get install -y openssl build-essential libssl-dev zip autoconf
          sudo -E apt-get install -y g++-riscv64-linux-gnu gcc-riscv64-linux-gnu
          VERSION=${{ github.ref_name }} BUILD_ENV=${{ env.ENVIRONMENT }} make build
          zip -j ./omniedge-${{ github.ref_name }}-${{ matrix.platform }}.zip ./out/omniedge
          sha256sum ./omniedge-${{ github.ref_name }}-${{ matrix.platform }}.zip > ./omniedge-${{ github.ref_name }}-${{ matrix.platform }}.zip.sha256
          cat ./omniedge-${{ github.ref_name }}-${{ matrix.platform }}.zip.sha256

      - name: Archive package
        uses: actions/upload-artifact@v4
        with:
          path: omniedge-${{ github.ref_name }}-${{ matrix.platform }}.zip
          name: omniedge-${{ github.ref_name }}-${{ matrix.platform }}.zip
          if-no-files-found: error
          
      - name: Upload package to GitHub Release
        uses: svenstaro/upload-release-action@v2
        if: "startsWith(github.ref, 'refs/tags/')"
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file_glob: true
          overwrite: true
          file: omniedge-${{ github.ref_name }}-${{ matrix.platform }}.zip
          tag: ${{ github.ref }}
  build-freebsd-binary:
    runs-on: ubuntu-latest
    name: Build on FreeBSD
    env:
      ENVIRONMENT: prod
    steps:
      - name: Checkout with tag
        uses: actions/checkout@v4

      - name: Build on FreeBSD
        uses: vmactions/freebsd-vm@v1
        with:
          envs: 'ENVIRONMENT'
          usesh: true
          prepare: |
            # Only enable the main repo to avoid ports sync issues
            mkdir -p /usr/local/etc/pkg/repos
            # Use direct http URL to avoid SRV lookup errors with pkg+http prefix
            echo 'FreeBSD: { url: "http://pkg.FreeBSD.org/${ABI}/latest", enabled: yes }' > /usr/local/etc/pkg/repos/FreeBSD.conf
            # Disable other system repos
            if [ -f /etc/pkg/FreeBSD.conf ]; then sed -i '' 's/enabled: yes/enabled: no/' /etc/pkg/FreeBSD.conf; fi
            pkg update -f
            # Perform a full upgrade to resolve library version mismatches (e.g. PCRE2 for git)
            pkg upgrade -y
            pkg install -y bash go gmake git openssl zip autoconf automake libtool
          run: |
            export PATH="/usr/local/bin:$PATH"
            gmake generate
            VERSION=${{ github.ref_name }} BUILD_ENV=$ENVIRONMENT gmake build-freebsd
            zip -j ./omniedge-${{ github.ref_name }}-freebsd-14.zip ./out/omniedge
      
      - name: Archive package
        uses: actions/upload-artifact@v4
        with:
          path: omniedge-${{ github.ref_name }}-freebsd-14.zip
          name: omniedge-${{ github.ref_name }}-freebsd-14.zip
          if-no-files-found: error
          
      - name: Upload package to GitHub Release
        uses: svenstaro/upload-release-action@v2
        if: "startsWith(github.ref, 'refs/tags/')"
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file_glob: true
          overwrite: true
          file: omniedge-${{ github.ref_name }}-freebsd-14.zip
          tag: ${{ github.ref }}
  build-for-distr:
    name: Build on ${{ matrix.platform }} (${{ matrix.arch }})
    env:
      ENVIRONMENT: prod
    strategy:
      matrix:
        include:
          - platform: ubuntu-22.04
            arch: amd64
          - platform: ubuntu-24.04
            arch: amd64
          - platform: macos-15
            arch: arm64
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout with tag
        uses: actions/checkout@v4

      - name: setup golang
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: go mod download
        run: |
          go mod download

      - name: make
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo -E apt-get -y update
          sudo -E apt-get install -y openssl build-essential libssl-dev zip
          make generate
          VERSION=${{ github.ref_name }} BUILD_ENV=${{ env.ENVIRONMENT }} make build
          zip -j ./omniedge-${{ github.ref_name }}-${{ matrix.platform }}.zip ./out/omniedge
          sha256sum ./omniedge-${{ github.ref_name }}-${{ matrix.platform }}.zip > ./omniedge-${{ github.ref_name }}-${{ matrix.platform }}.zip.sha256
        
      - name: Test and output ip address
        if: startsWith(matrix.platform, 'ubuntu-22.04')
        env:
          OMNIEDGE_SECRET_KEY: ${{ secrets.OMNEIDGE_SECURITY_KEY }}
          OMNIEDGE_NETWORK_ID: ${{ secrets.OMNEIDGE_VIRTUALNETWORK_ID }}
        run: |
          if [ -z "$OMNIEDGE_SECRET_KEY" ]; then
            echo "Skipping test: OMNEIDGE_SECURITY_KEY not configured"
            exit 0
          fi
          chmod +x ./out/omniedge
          sudo hostname Compile-Action
          ./out/omniedge login -s "$OMNIEDGE_SECRET_KEY"
          sleep 2
          sudo ./out/omniedge join -n "$OMNIEDGE_NETWORK_ID" &

          ip4=$(/sbin/ip -o -4 addr list Compile-Action | awk '{print $4}' | cut -d/ -f1)
          echo $ip4
          echo "ip-address=$ip4" >> $GITHUB_OUTPUT

      - name: build
        if: startsWith(matrix.platform, 'macos')
        run: |
          brew install autoconf automake libtool coreutils
          make generate
          
          # Build for Intel (amd64)
          VERSION=${{ github.ref_name }} BUILD_ENV=${{ env.ENVIRONMENT }} make build-darwin-amd64
          codesign -s - ./out/omniedge
          zip -j ./omniedge-${{ github.ref_name }}-macos-amd64.zip ./out/omniedge
          sha256sum ./omniedge-${{ github.ref_name }}-macos-amd64.zip > ./omniedge-${{ github.ref_name }}-macos-amd64.zip.sha256
          
          # Build for Apple Silicon (arm64)
          VERSION=${{ github.ref_name }} BUILD_ENV=${{ env.ENVIRONMENT }} make build-darwin-arm64
          codesign -s - ./out/omniedge
          zip -j ./omniedge-${{ github.ref_name }}-macos-arm64.zip ./out/omniedge
          sha256sum ./omniedge-${{ github.ref_name }}-macos-arm64.zip > ./omniedge-${{ github.ref_name }}-macos-arm64.zip.sha256
          
          cat *.sha256

      - name: Archive package
        uses: actions/upload-artifact@v4
        with:
          path: |
            omniedge-${{ github.ref_name }}-${{ matrix.platform }}*.zip
            *.sha256
          name: omniedge-${{ github.ref_name }}-${{ matrix.platform }}
          if-no-files-found: error
          
      - name: Upload package to GitHub Release
        uses: svenstaro/upload-release-action@v2
        if: "startsWith(github.ref, 'refs/tags/')"
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file_glob: true
          overwrite: true
          file: omniedge-${{ github.ref_name }}-*.zip*
          tag: ${{ github.ref }}
  notify:
    name: Trigger updates in dependent repos
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: 
      - build-binary
      - build-openwrt-1
      - build-mips-mipsle-openwrt
      - build-other-binary
      - build-freebsd-binary
      - build-for-distr
    steps:
      - name: Get release version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Trigger omniedge-docker
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_DISPATCH_TOKEN }}
          repository: omniedgeio/omniedge-docker
          event-type: cli-release
          client-payload: '{"version": "${{ steps.version.outputs.version }}", "tag": "${{ steps.version.outputs.tag }}"}'

      - name: Trigger omniedge-openwrt
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_DISPATCH_TOKEN }}
          repository: omniedgeio/omniedge-openwrt
          event-type: cli-release
          client-payload: '{"version": "${{ steps.version.outputs.version }}", "tag": "${{ steps.version.outputs.tag }}"}'

      - name: Trigger omniedge-synology
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_DISPATCH_TOKEN }}
          repository: omniedgeio/omniedge-synology
          event-type: cli-release
          client-payload: '{"version": "${{ steps.version.outputs.version }}", "tag": "${{ steps.version.outputs.tag }}"}'

      - name: Trigger github-action
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_DISPATCH_TOKEN }}
          repository: omniedgeio/github-action
          event-type: cli-release
          client-payload: '{"version": "${{ steps.version.outputs.version }}", "tag": "${{ steps.version.outputs.tag }}"}'

      - name: Trigger omniedge-web-frontend
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_DISPATCH_TOKEN }}
          repository: omniedgeio/omniedge-web-frontend
          event-type: cli-release
          client-payload: '{"version": "${{ steps.version.outputs.version }}", "tag": "${{ steps.version.outputs.tag }}"}'

      - name: Summary
        run: |
          echo "## ðŸš€ Triggered Dependency Updates" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "CLI Version: **${{ steps.version.outputs.tag }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Notified repositories:" >> $GITHUB_STEP_SUMMARY
          echo "- omniedge-docker" >> $GITHUB_STEP_SUMMARY
          echo "- omniedge-openwrt" >> $GITHUB_STEP_SUMMARY
          echo "- omniedge-synology" >> $GITHUB_STEP_SUMMARY
          echo "- github-action" >> $GITHUB_STEP_SUMMARY
          echo "- omniedge-web-frontend" >> $GITHUB_STEP_SUMMARY
